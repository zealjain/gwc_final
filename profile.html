  <div class="container">

      <h1>Registered Neighbor</h1>
      <h2>If you have an account with us, log in using your email address.</h2>
    </div>
    <div class="col-md-6 col-sm-12 col-xs-12">
      <h1>New to Fruitful?</h1>
      <button class="signupbtn" onclick="document.getElementById('id01').style.display='block'">Create an Account</button>
      <!-- The Modal (contains the Sign Up form) -->
      <div id="id01" class="modal">
        <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal"></span>
        <form class="modal-content" action="/action_page.php">
          <div class="container">
            <h1>CREATE AN ACCOUNT</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>
            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>

            <label for="psw-repeat"><b>Repeat Password</b></label>
            <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

            <label>
              <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
            </label>

            <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

            <div class="clearfix">
              <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Â« Back</button>
              <button type="submit" class="signupbtn">Sign Up</button>
            </div>
          </div>
        </form>
      </div>
